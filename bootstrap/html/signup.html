<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Tv- Sign Up</title>
    <!-- <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/fonts.css"> -->
    <link rel="stylesheet" href="../css/sign.css">
    <script src="../js/bootstrap.js"></script>
    <!-- <script src="../js/jquery.js"></script>
    <script src="../js/propper.js"></script> -->
    <script src="https://kit.fontawesome.com/95ce2480c5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header class="display-3 text-center">Sign up</header>
            <form action="./dashboard.html">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="Username">
                </div>
                <div class="field space">
                    <span class="fa fa-envelope"></span>
                    <input type="email" required placeholder="Enter your email">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" required class="password" placeholder="Password">
                    <span class="show">SHOW</span>
                </div>
                <div class="field space">
                    <input type="submit" value="SUBMIT">
                </div>
                <div class="pass">
                    <a href="../html/Forgot_Password.html">Forgot Password?</a>
                </div>
                <div class="login">Or sign up with</div>
                <div class="link">
                    <div class="facebook">
                        <i class="fab fa-facebook-f"><span>Facebook</span></i>
                    </div>
                    <div class="instagram">
                        <i class="fab fa-instagram"><span>Instagram</span></i>
                    </div>
                    <div class="google">
                        <i class="fab fa-google"><span>Google</span></i>
                    </div>
                </div>
                <div class="signup">Already have an account?
                    <a href="../html/login.html">Login Now</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        const pass_field = document.querySelector('.password');
        const show_btn = document.querySelector('.show');
        show_btn.addEventListener('click', function(){
            if(pass_field.type === "password"){
                pass_field.type = "text";
                show_btn.style.color = "#3498db"
                show_btn.textContent = "HIDE";
            }else{
                pass_field.type = "password"
                show_btn.style.color = "#222"
                show_btn.textContent = "SHOW";
            }
        })
    </script>
</body>
</html>
